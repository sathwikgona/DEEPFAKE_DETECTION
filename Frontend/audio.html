<div class="app">
<div class="glass-card">

    <div class="drop-zone" onclick="document.getElementById('file').click()">
        <p>üéß Click or drag audio file</p>
        <input type="file" id="file" hidden
               accept=".mp3,.wav,.m4a,.aac,.ogg,.mpeg">
    </div>

    <!-- ‚úÖ THIS WAS MISSING -->
    <div id="preview" class="preview"></div>

    <button onclick="detectAudio()">Analyze Audio</button>

    <div id="loader" class="loader hidden">
        <div class="spinner"></div>
        <p>Analyzing audio...</p>
    </div>

    <!-- ‚ùå REMOVE DUPLICATE RESULT -->

    <a href="home.html" class="back-link">‚Üê Back to Home</a>

</div>
</div>

</body>
