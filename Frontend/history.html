<!DOCTYPE html>
<html>
<head>
    <title>Detection History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
    <h2>Detection History</h2>
    <table id="table">
        <tr>
            <th>ID</th>
            <th>Filename</th>
            <th>Type</th>
            <th>Result</th>
            <th>Time</th>
        </tr>
    </table>
</div>

<script>
fetch("http://127.0.0.1:8000/history")
.then(res => res.json())
.then(data => {
    const table = document.getElementById("table");
    data.forEach(row => {
        table.innerHTML += `
        <tr>
            <td>${row[0]}</td>
            <td>${row[1]}</td>
            <td>${row[2]}</td>
            <td>${row[3]}</td>
            <td>${row[4]}</td>
        </tr>`;
    });
});
</script>

</body>
</html>
