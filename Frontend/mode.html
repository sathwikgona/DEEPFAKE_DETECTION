<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detection Mode | AI Authenticity</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="detector-page">
<div class="app">
<div class="glass-card">

    <h1>Choose Detection Mode</h1>
    <p class="tagline">Select how you want to analyze content</p>

    <div class="mode-container column">

        <!-- LIVE DETECTION -->
        <div class="mode-card"
             onclick="selectMode(this, 'live.html')">
            <div class="mode-icon">üì∑</div>
            <a href="http://localhost:3000/"><h2>Live Detection</h2></a>
            <p>
                Real-time authenticity detection using camera
                or microphone.
            </p>
        </div>

        <!-- MULTIMODAL DETECTION -->
        <div class="mode-card"
             onclick="selectMode(this, 'home.html')">
            <div class="mode-icon">üß†</div>
            <a href="home.html"><h2>Multimodal Detection</h2></a>
            <p>
                Upload image, video, or audio files for
                AI-based analysis.
            </p>
        </div>

    </div>

    <a href="index.html" class="back-link">‚Üê Back</a>

</div>
</div>

<script>
function selectMode(card, page) {
    document.querySelectorAll('.mode-card')
        .forEach(c => c.classList.remove('active'));

    card.classList.add('active');

    setTimeout(() => {
        window.location.href = page;
    }, 300);
}
</script>

</body>
</html>
